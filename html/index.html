<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Basic JS</title>
</head>
<body>
    <h2>JavaScript에 대하여</h2>
    <p id="demo">JS는 HTML content를 변경할 수 있다.</p>
    <button type="button" onclick='document.getElementById("demo").innerHTML = "Hello JavaScript!"'>Click Me!</button>
    <br>
    <h2>JavaScript와 HTML style 변경(CSS)</h2>
    <p id="demo-2">JS는 HTML 요소의 style을 변경할 수 있다.</p>
    <button type="button" onclick="document.getElementById('demo-2').style.fontSize='35px'">Click Here!</button>
    <!-- <script src="../js/basic.js"></script> -->
</body>
</html>
